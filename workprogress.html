<!DOCTYPE html>
<html lang="en">
<head>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #cd7660, #a47957); /* Gradient background */
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff; /* White text color */
    }

    .container {
      text-align: center;
      background: rgba(0, 0, 0, 0.7); /* Semi-transparent background for better text visibility */
      padding: 20px;
      border-radius: 10px;
    }

    h1 {
      font-size: 36px;
    }

    p {
      font-size: 18px;
      margin: 10px 0 20px;
    }

    .icon {
      font-size: 48px;
      margin-bottom: 20px;
    }

    .btn {
      display: inline-block;
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #0056b3;
    }
  </style>
